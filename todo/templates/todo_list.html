{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Todo List</title>
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Todo List</h1>
    <a class="btn btn-success" href="{% url 'todo:cb_create' %}">Create</a>
  </div>
  <form method="GET" class="mb-3">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search title or description" name="q" value="{{ request.GET.q|default:'' }}">
      <button class="btn btn-primary" type="submit">Search</button>
    </div>
  </form>
  <ul class="list-group">
    {% for todo in todos %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'todo:cb_detail' todo.id %}">{{ todo.title }}</a>
        <span class="badge bg-secondary">{{ todo.user }}</span>
      </li>
    {% empty %}
      <li class="list-group-item">No todos found.</li>
    {% endfor %}
  </ul>
  {% include 'todo/pagination.html' %}
</div>
</body>
</html>
