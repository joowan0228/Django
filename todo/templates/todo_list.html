<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for todo in todos %}
            <li>
                <a href="{% url 'todo_info' todo.id %}">{{ todo.title }}</a>
            </li>
        {% empty %}
            <li>No todos yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
