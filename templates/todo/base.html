<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Todo App{% endblock %}</title>
  <style>
    nav { background:#222; color:white; padding:10px; }
    nav a { color:white; margin-right:12px; text-decoration:none; }
    .container { max-width:900px; margin:30px auto; padding:0 15px; }
    .btn { padding:6px 10px; border-radius:6px; text-decoration:none; background:#1976d2; color:#fff; }
  </style>
</head>
<body>
  <nav>
    <div class="container">
      <a href="{% url 'todo:todo_list' %}">Todo 목록</a>
      <a href="{% url 'todo:todo_create' %}">생성하기</a>
      {% if user.is_authenticated %}
        <span style="float:right">
          {{ user.username }} |
          <a href="{% url 'logout' %}">로그아웃</a>
        </span>
      {% else %}
        <span style="float:right">
          <a href="{% url 'login' %}">로그인</a>
        </span>
      {% endif %}
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
